<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css folder/Register.css">
</head>

<body>
    <div>
        

            
                <form class="registerForm" action="./register-success.html" method="get" >
            <h1>Register</h1>



            <table class="registerForm table">
                <div class="table-row">
                    <tr>
                        <td>
                            <label class="lable">Full Name </label>
                        </td>
                        <td>
                            <input type="text" placeholder="Full Name " id="fname" class="input" required  />
                        </td>
                    </tr>

                </div>

                <div class="table-row">
                    <tr>
                        <td>
                            <label class="lable">Email </label>
                        </td>
                        <td>
                            <input type="email" placeholder="email" class="input"  id="email" required/>
                        </td>
                    </tr>
                </div>
                <div class="table-row">
                    <tr>
                        <td>
                            <label class="lable">Password </label>
                        </td>
                        <td>
                            <input type="password" placeholder="password"  class="input"  id="pass" required/>
                        </td>
                    </tr>
                </div>

                <div class="table-row">
                    <tr>
                        <td>
                            <label class="lable">Confirm Passward </label>
                        </td>
                        <td>
                            <input type="password" placeholder="Confirm Passward" class="input"  id="cpass" required/>
                        </td>
                    </tr>
                </div>

            </table>
            <div class="btn-div">
                
                <a href=""><button class="btn" id="btnSubmit" type="submit"  >Register</button></a>
                </div>


            </form>


            
        </div>
     
        
       
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script src="./register.js"></script>
 
</body>
    

</html>
